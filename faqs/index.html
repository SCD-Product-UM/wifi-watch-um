<style>
h3{
  font-size: 16px;
}
h4 {
  margin-top: 20px;
  font-weight: 200;
  font-size: 14px;
}

blockquote {
  background: #efeeee;
  display: none;
  -moz-border-radius: 4px;
  -webkit-border-radius: 4px;
  border-radius: 4px;
  font-size: 14px;
  line-height: 1.8;
  font-weight: 300;
  color: #666;
}
</style>
<script>
pageInit = function() {
  $('#container h4').prepend('‚óè ').off('click').on('click', function() {
    var $content = $(this).next('blockquote');
    if ($content.hasClass('show')) {
      $content.removeClass('show');
    } else {
      $content.addClass('show');
    }
  });
};
</script>
<div id="pageContainer"></div>
